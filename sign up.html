<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>sign up</title>
    <link rel="stylesheet" href="sign up.css" />
  </head>
  <body>
    <div class="Login-box">
      <img
        src="https://www.f-cdn.com/assets/main/en/assets/freelancer-logo.svg"
        class="Logo"
      />
      <h2>sign up</h2>
      <button><img src="fgoogle.png" alt="" /> sign up with Google</button>
      <button><img src="facebookf.png" alt="" /> sign up with Facebook</button>
      <hr />
      <span>or</span>
      <form>
        <input type="text" placeholder="FIrst name" />
        <input type="text" placeholder="Last name" />
        <input type="text" placeholder="Email" />
        <input type="password" placeholder="password" />
        <div class="duro">
          <div>
            <input type="checkbox" />
          </div>
          <div>
            <p>
              I agree to the freeelancer <a href="">user agreement</a>and
              <a href="">privacy policy</a>
            </p>
          </div>
        </div>
      </form>
      <div class="saka">
        <button>Join Freelancer</button>
        <hr />
        <p>
          Already have account?
          <a href="signin.html">Log in</a>
        </p>
      </div>
    </div>
  </body>
</html>
